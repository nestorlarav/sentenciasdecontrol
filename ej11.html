		<form class="formej1">

			<label class="lbl-numero1ej1">
				<span class="text-numero1ej1">
					Número 3
				</span>
			</label>
		</form>
		<form class="formej1">
			<input type="text" id="num4ej11" required>

		<form class="formej1">

		<form class="formej1">

		<form class="resej1">
			<input type="text" readonly="readonly" id="resultadoej11">
			<label class="lbl-resultadoej1">
				<span class="text-resultadoej1">
				</span>
			</label>
		</form>
		<div class="btn-calcularej1">
			<a onclick="ordenados()">Calcular</a>
		</div>

	<script>
		function ordenados(){
		var num1 = Number(document.getElementById("num1ej11").value);
		var num2 = Number(document.getElementById("num2ej11").value);
		var num3 = Number(document.getElementById("num3ej11").value);
		var num4 = Number(document.getElementById("num4ej11").value);
		var num5 = Number(document.getElementById("num5ej11").value);
		var num6 = Number(document.getElementById("num6ej11").value);

		let aej11 = [num1, num2, num3, num4, num5, num6];
		aej11.sort( (a, b) => {
			if(a == b) {
				return 0;
			}
			if (a > b) {
				return 1;
			}
			return -1;
		});

		document.getElementById("resultadoej11").value = aej11;
		}
	</script>
