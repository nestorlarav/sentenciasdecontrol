	<div class="contenedorformej1">

		<form class="formej1">

		<nav class="btn-calcularej9">

	<script>
		function nummenor(){
		var num1 = Number(document.getElementById("num1ej9").value);
		var num2 = Number(document.getElementById("num2ej9").value);
		var num3 = Number(document.getElementById("num3ej9").value);
		
		if (num1 <= num2 && num1 <= num3){
			var aej9 = num1 + " es el número menor";
		}
		if (num2 <= num1 && num2 <= num3){
			var aej9 = num2 + " es el número menor";
		}
		if (num3 <= num1 && num3 <= num2){
			var aej9 = num3 + " es el número menor";
		}
		document.getElementById("resultadoej9").value = aej9;
		}

		function nummayor(){
		var num1 = Number(document.getElementById("num1ej9").value);
		var num2 = Number(document.getElementById("num2ej9").value);
		var num3 = Number(document.getElementById("num3ej9").value);
		
		if (num1 >= num2 && num1 >= num3){
			var aej9 = num1 + " es el número mayor";
		}
		if (num2 >= num1 && num2 >= num3){
			var aej9 = num2 + " es el número mayor";
		}
		if (num3 >= num1 && num3 >= num2){
			var aej9 = num3 + " es el número mayor";
		}
		document.getElementById("resultadoej9").value = aej9;
		}

		function promedio(){
		var num1 = Number(document.getElementById("num1ej9").value);
		var num2 = Number(document.getElementById("num2ej9").value);
		var num3 = Number(document.getElementById("num3ej9").value);
		
		var aej9 = "Promedio: " + ((num1 + num2 + num3)/3);

		}
